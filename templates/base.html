<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotes</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>

  <script async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=initMap&libraries=geometry">
  </script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.full.min.js"></script>

  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding: 0px 0px 0px 0px;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sure Logix</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('index') }}">User Quote</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('ai') }}">AI Quote</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block body %}{% endblock %}

  <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
